name: Test and Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: PSScriptAnalyzer Lint
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run PSScriptAnalyzer
      shell: pwsh
      run: |
        Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
        
        $results = Invoke-ScriptAnalyzer -Path ./scripts -Recurse -Settings ./PSScriptAnalyzerSettings.psd1
        
        if ($results) {
            $results | Format-Table -AutoSize
            
            $errors = $results | Where-Object { $_.Severity -eq 'Error' }
            if ($errors) {
                Write-Error "PSScriptAnalyzer found $($errors.Count) error(s)"
                exit 1
            }
            
            $warnings = $results | Where-Object { $_.Severity -eq 'Warning' }
            if ($warnings.Count -gt 10) {
                Write-Warning "PSScriptAnalyzer found $($warnings.Count) warning(s)"
            }
        } else {
            Write-Host "No issues found by PSScriptAnalyzer" -ForegroundColor Green
        }

  test:
    name: Pester Tests
    runs-on: windows-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Pester
      shell: pwsh
      run: |
        Install-Module -Name Pester -MinimumVersion 5.0.0 -Force -Scope CurrentUser -SkipPublisherCheck
        
    - name: Run Unit Tests
      shell: pwsh
      run: |
        $config = New-PesterConfiguration
        $config.Run.Path = './tests/Unit'
        $config.Run.PassThru = $true
        $config.Output.Verbosity = 'Detailed'
        $config.TestResult.Enabled = $true
        $config.TestResult.OutputPath = './tests/unit-results.xml'
        $config.TestResult.OutputFormat = 'NUnitXml'
        
        $results = Invoke-Pester -Configuration $config
        
        if ($results.FailedCount -gt 0) {
            Write-Error "Pester tests failed: $($results.FailedCount) failure(s)"
            exit 1
        }
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ./tests/*.xml

  integration-test:
    name: Integration Tests
    runs-on: windows-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Pester
      shell: pwsh
      run: |
        Install-Module -Name Pester -MinimumVersion 5.0.0 -Force -Scope CurrentUser -SkipPublisherCheck
        
    - name: Run Integration Tests
      shell: pwsh
      run: |
        $config = New-PesterConfiguration
        $config.Run.Path = './tests/Integration'
        $config.Run.PassThru = $true
        $config.Output.Verbosity = 'Detailed'
        $config.TestResult.Enabled = $true
        $config.TestResult.OutputPath = './tests/integration-results.xml'
        $config.TestResult.OutputFormat = 'NUnitXml'
        $config.Filter.Tag = @('Integration')
        
        $results = Invoke-Pester -Configuration $config
        
        if ($results.FailedCount -gt 0) {
            Write-Warning "Integration tests failed: $($results.FailedCount) failure(s)"
            # Don't fail the build for integration tests
        }

